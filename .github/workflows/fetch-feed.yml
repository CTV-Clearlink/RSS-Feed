name: Fetch RSS Feed

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Fetch and Fix RSS Feed
        run: |
          echo "Fetching feed..."
          curl -L -o feed.xml https://www.cabletv.com/feed
          
          # Fix self-reference URL
          sed -i 's|https://www.cabletv.com/feed|https://ctv-clearlink.github.io/RSS-Feed/feed.xml|g' feed.xml
          
          echo "Feed fetched and fixed"
          ls -lh feed.xml
          
      - name: Commit and push feed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed $(date '+%Y-%m-%d %H:%M:%S')" && git push)
