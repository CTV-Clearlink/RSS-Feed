name: Fetch RSS Feed

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows you to manually trigger it
  push:
    branches:
      - main  # Also runs when you push to main

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allows the action to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Fetch RSS Feed
        run: |
          echo "Fetching feed from https://www.cabletv.com/feed"
          curl -L -v -o feed.xml https://www.cabletv.com/feed
          echo "Curl exit code: $?"
          echo "File size:"
          ls -lh feed.xml
          echo "First 50 lines of feed:"
          head -50 feed.xml
          
      - name: Verify feed has content
        run: |
          if [ ! -s feed.xml ]; then
            echo "ERROR: feed.xml is empty!"
            exit 1
          fi
          echo "Feed file has content, proceeding..."
          
      - name: Commit and push feed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed $(date '+%Y-%m-%d %H:%M:%S')" && git push)
