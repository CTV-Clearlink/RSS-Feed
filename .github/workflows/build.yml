name: Build RSS Feed
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node info
        run: |
          node -v
          npm -v

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check source RSS reachability
        run: |
          curl -I -A "Mozilla/5.0 (compatible; Feed-Builder/2.1; +https://CTV-Clearlink.github.io)" https://www.cabletv.com/feed || true

      - name: Build feed
        run: node scripts/build-feed.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
